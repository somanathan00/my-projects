
<!DOCTYPE html>
<!---->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="http://s3.jp-tok.cloud-object-storage.appdomain.cloud/jobportalwebsite/style2.css">
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email"    name="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password"  name="psw"required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>
                   <a href="/index1">
                    <div class="input-field button">
                        <input type="button" value="Login">
                    </a>
                    </div>




                    <p>
                        {{success}}
                    </p>
                    <p>
                        {{error}}
                    </p>
                </a>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="/registeration" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

        

    <script src="script.js"></script>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "65c01ed6-9fc1-4883-979a-3676279ebe44", // The ID of this integration.
          region: "us-south", // The region your integration is hosted in.
          serviceInstanceID: "8fcd017f-a192-420a-aafc-18cb0330efca", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>

</body>
</html>
