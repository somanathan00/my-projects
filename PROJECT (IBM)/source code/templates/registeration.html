<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="http://s3.jp-tok.cloud-object-storage.appdomain.cloud/jobportalwebsite/style2.css">
    <body>
    
      
            <!-- -->
            
            
        <div class="form signup">
            <div class="container">
            
              <span class="title"><h3>

               Register now!!1</h3></span>
        
              <form method="post">
                <div class="input-field">
                    <input type="text" placeholder="Enter your name"  name= "name" required>
                    <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Enter your email" name="email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Create a password" name="psw" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="enter your phone number" name="phn" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
            
        
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="termCon">
                        <label for="termCon" class="text">I accepted all terms and conditions</label>
                    </div>
                </div>
        
                <div class="input-field button">
                  <a href="/index1" > <input type="button" value="Signup"></a>
                </div>

                <p>
                    {{success}}
                </p>
                <p>
                    {{error}}
                </p>
            
            </form>
        
            <div class="login-signup">
                <span class="text">Already a member?
                    <a href="/login" class="text login-link">Login Now</a>
                </span>
            </div>
            </div>
        
        
        </div>
        </body>
        <script>
            window.watsonAssistantChatOptions = {
              integrationID: "65c01ed6-9fc1-4883-979a-3676279ebe44", // The ID of this integration.
              region: "us-south", // The region your integration is hosted in.
              serviceInstanceID: "8fcd017f-a192-420a-aafc-18cb0330efca", // The ID of your service instance.
              onLoad: function(instance) { instance.render(); }
            };
            setTimeout(function(){
              const t=document.createElement('script');
              t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
    </body>
</head>
